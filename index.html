<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice JS</title>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div data-previous-operand class="number previousOutput"id="calcul"></div>
        <div data-current-operand class="number currentOutput" id="calcul"></div>
      </div>
      <button data-number class="number c1 c">7</button>
      <button data-number class="number c2 c">8</button>
      <button data-number class="number c3 c">9</button>
      <button data-delete class="number c4 c">C</button>
      <button data-all-clear class="number c5 c">CE</button>
      <button data-number class="number c6 c">4</button>
      <button data-number class="number c7 c">5</button>
      <button data-number class="number c9 c">6</button>
      <button data-operation class="number c10 c">+</button>
      <button data-operation class="number c11 c">-</button>
      <button data-number class="number c12 c">1</button>
      <button data-number class="number c13 c">2</button>
      <button data-number class="number c14 c">3</button>
      <button data-operation class="number c15 c">x</button>
      <button data-operation class="number c16 c">/</button>
      <button data-number class="number c17 c">0</button>
      <button data-number class="number c18 c">.</button>
      <button data-equals class="number c19 c">=</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
